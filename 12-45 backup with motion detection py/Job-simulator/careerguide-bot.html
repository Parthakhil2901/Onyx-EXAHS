<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Guide Bot</title>
  <style>
    :root {
      --bg-main: #0A0A14;
      --bg-card: #14141F;
      --accent-cyan: #00E6D0;
      --accent-pink: #FF4E8D;
      --xp-bar: #C270FF;
      --xp-bg: #1E1E2E;
      --tag-high: #B84040;
      --xp-yellow: #FFEB75;
      --status-green: #38FF88;
      --status-red: #FF3860;
      --status-purple: #A365FF;
      --primary-gradient: linear-gradient(135deg, var(--accent-cyan), #735BFF);
      --chat-bg: #0F0F1A;
      --chat-border: #2A2A3A;
      --chat-shadow: rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-main);
      font-family: 'Poppins', sans-serif;
      color: white;
      min-height: 100vh;
    }

    .main-container {
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      gap: 2rem;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 280px;
      background-color: var(--bg-card);
      padding: 2rem;
      border-right: 1px solid var(--chat-border);
      align-self: flex-start;
      margin-top: 2rem;
      box-shadow: 0 0 20px var(--chat-shadow);
    }

    .sidebar-header {
      margin-bottom: 2rem;
    }

    .sidebar-header h1 {
      color: var(--accent-cyan);
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .sidebar-header p {
      color: var(--accent-pink);
      font-size: 1rem;
    }

    /* XP Card in Sidebar */
    .xp-card {
      background-color: var(--chat-bg);
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      border: 1px solid var(--chat-border);
    }

    .xp-card h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .xp-bar {
      background-color: var(--xp-bg);
      height: 12px;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }

    .xp-progress {
      background-color: var(--xp-bar);
      height: 100%;
    }

    .xp-progress-text {
      color: var(--xp-yellow);
      font-size: 0.9rem;
    }

    .status-lights {
      display: flex;
      gap: 8px;
      margin-top: 1rem;
    }

    .status-lights div {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .status-green { background-color: var(--status-green); }
    .status-red   { background-color: var(--status-red); }
    .status-purple{ background-color: var(--status-purple); }

    /* Main Content Area */
    .content-area {
      flex: 0 1 800px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Chat Section */
    .chat-section {
      width: 100%;
      height: 80vh;
      background: var(--chat-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 30px var(--chat-shadow);
      border: 1px solid var(--chat-border);
    }

    .chat-embed {
      height: 100%;
      width: 100%;
      background: var(--chat-bg);
    }

    .chat-embed iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: var(--chat-bg);
    }

    /* Custom scrollbar for dark theme */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--chat-bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--chat-border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-cyan);
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h1>Career Guide Bot</h1>
        <p>Your AI career advisor</p>
      </div>

      <div class="xp-card">
        <h2>XP Progress</h2>
        <div class="xp-bar">
          <div class="xp-progress" style="width: 60%;"></div>
        </div>
        <p class="xp-progress-text">Level 3 â€“ 1200 XP</p>
        <div class="status-lights">
          <div class="status-green" title="Online"></div>
          <div class="status-red" title="Issue"></div>
          <div class="status-purple" title="Busy"></div>
        </div>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="content-area">
      <!-- Chat Section -->
      <div class="chat-section">
        <div class="chat-embed">
          <script>
            (function(){
              if(!window.chatbase||window.chatbase("getState")!=="initialized"){
                window.chatbase=(...arguments)=>{
                  if(!window.chatbase.q){
                    window.chatbase.q=[]
                  }
                  window.chatbase.q.push(arguments)
                };
                window.chatbase=new Proxy(window.chatbase,{
                  get(target,prop){
                    if(prop==="q"){
                      return target.q
                    }
                    return(...args)=>target(prop,...args)
                  }
                })
              }
              const onLoad=function(){
                const script=document.createElement("script");
                script.src="https://www.chatbase.co/embed.min.js";
                script.id="yLDupKFeuls4DN_WVCuii";
                script.domain="www.chatbase.co";
                document.body.appendChild(script);
                // Initialize chat and open it
                window.chatbase("init", "yLDupKFeuls4DN_WVCuii");
                window.chatbase("open");
                // Set dark theme
                window.chatbase("setTheme", {
                  primaryColor: "#00E6D0",
                  backgroundColor: "#0F0F1A",
                  textColor: "#FFFFFF",
                  buttonColor: "#00E6D0",
                  buttonTextColor: "#0A0A14",
                  borderColor: "#2A2A3A",
                  messageBackground: "#14141F",
                  userMessageBackground: "#1E1E2E",
                  botMessageBackground: "#14141F",
                  headerBackground: "#0F0F1A",
                  headerTextColor: "#FFFFFF",
                  inputBackground: "#0F0F1A",
                  inputTextColor: "#FFFFFF",
                  inputBorderColor: "#2A2A3A",
                  footerBackground: "#0F0F1A",
                  footerTextColor: "#FFFFFF",
                  scrollbarTrackColor: "#0F0F1A",
                  scrollbarThumbColor: "#2A2A3A",
                  scrollbarThumbHoverColor: "#00E6D0"
                });
              };
              if(document.readyState==="complete"){
                onLoad()
              }else{
                window.addEventListener("load",onLoad)
              }
            })();
          </script>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
