<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOB Verse - Screening Test</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="screening.css" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

  <body class="dark-mode">
    <header>
      <nav>
        <a href="index.html" class="logo">JOB<span>Verse</span></a>
        <div class="nav-links"></div>
      </nav>
    </header>

    <!-- Screening Header -->
    <div class="screening-header">
      <h1>Career Screening Assessment</h1>
      <p>
        Let's get to know you better to create your personalized career roadmap!
      </p>
    </div>

    <!-- Career Guide Bot Chat UI -->
    <div id="career-guide-bot" class="chatbot-container">
      <div class="chatbot-header">
        <img
          src="https://www.gstatic.com/images/icons/material/system/2x/chat_bubble_black_24dp.png"
          alt="Bot"
          class="bot-avatar"
        />
        <span class="chatbot-title">Career Screening Bot</span>
      </div>
      <div id="chat-window" class="chat-window"></div>
      <div class="chatbot-input-area">
        <input
          type="text"
          id="chat-input"
          placeholder="Type your message..."
          autocomplete="off"
        />
        <button id="chat-send" class="send-btn">
          <i class="fas fa-paper-plane"></i> Send
        </button>
        <button id="clear-chat" class="clear-btn">
          <i class="fas fa-trash"></i> Clear
        </button>
      </div>
    </div>

    <!-- Success Modal -->
    <div class="modal-overlay" style="display: none"></div>
    <div class="success-modal" style="display: none">

    </div>
