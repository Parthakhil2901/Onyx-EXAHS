<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOB Verse - Screening Test</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="screening.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .chatbot-container {
        max-width: 400px;
        margin: 40px auto;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
        background: #18181b;
        color: #fff;
        font-family: "Segoe UI", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .chatbot-header {
        display: flex;
        align-items: center;
        padding: 16px;
        background: #23232a;
        border-bottom: 1px solid #222;
      }
      .bot-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        margin-right: 12px;
      }
      .chatbot-title {
        font-size: 1.2rem;
        font-weight: 600;
      }
      .chat-window {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        background: #1e1e23;
        min-height: 300px;
        max-height: 400px;
      }
      .bot-message,
      .user-message {
        display: flex;
        align-items: flex-end;
        margin-bottom: 12px;
      }
      .bot-message .bubble {
        background: #2d2d38;
        color: #fff;
        border-radius: 12px 12px 12px 4px;
        padding: 10px 16px;
        max-width: 75%;
        margin-right: auto;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .user-message {
        justify-content: flex-end;
      }
      .user-message .bubble {
        background: #4f46e5;
        color: #fff;
        border-radius: 12px 12px 4px 12px;
        padding: 10px 16px;
        max-width: 75%;
        margin-left: auto;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .chatbot-input-area {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        background: #23232a;
        border-top: 1px solid #222;
      }
      #chat-input {
        flex: 1;
        padding: 10px 12px;
        border-radius: 8px;
        border: none;
        background: #292933;
        color: #fff;
        font-size: 1rem;
        margin-right: 8px;
      }
      .send-btn,
      .clear-btn {
        background: #4f46e5;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 8px 14px;
        margin-left: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .clear-btn {
        background: #ef4444;
      }
      .send-btn:hover {
        background: #6366f1;
      }
      .clear-btn:hover {
        background: #dc2626;
      }
      @media (max-width: 500px) {
        .chatbot-container {
          max-width: 98vw;
          margin: 8px;
        }
      }
    </style>
  </head>
  <body class="dark-mode">
    <header>
      <nav>
        <a href="#" class="logo">JOB Verse</a>
        <div class="nav-links"></div>
      </nav>
    </header>

    <!-- Career Guide Bot Chat UI -->
    <div id="career-guide-bot" class="chatbot-container">
      <div class="chatbot-header">
        <img
          src="https://www.gstatic.com/images/icons/material/system/2x/chat_bubble_black_24dp.png"
          alt="Bot"
          class="bot-avatar"
        />
        <span class="chatbot-title">Career Guide Bot</span>
      </div>
      <div id="chat-window" class="chat-window"></div>
      <div class="chatbot-input-area">
        <input
          type="text"
          id="chat-input"
          placeholder="Type your message..."
          autocomplete="off"
        />
        <button id="chat-send" class="send-btn">
          <i class="fas fa-paper-plane"></i> Send
        </button>
        <button id="clear-chat" class="clear-btn">
          <i class="fas fa-trash"></i> Clear
        </button>
      </div>
    </div>

    <main class="screening-container">
      <div class="quiz-section">
        <h1>Technical Screening</h1>
        <div id="quiz-container"></div>
        <div id="quiz-content" class="quiz-card" style="display: none">
          <div id="quiz-header">
            <h2 id="quiz-title"></h2>
            <div id="timer"></div>
          </div>
          <div id="question-container">
            <p id="question-text"></p>
            <div id="options-container" class="options-grid"></div>
          </div>
          <button id="submitAnswer" class="cta-button" style="display: none">
            Next Question
          </button>
        </div>
        <div id="results" class="quiz-card" style="display: none">
          <h2>Test Results</h2>
          <div class="score-container">
            <div class="score-circle">
              <span id="score">0</span>
              <span class="score-label">Score</span>
            </div>
          </div>
          <div id="score-breakdown">
            <p>Correct Answers: <span id="correct-answers">0</span></p>
            <p>Total Questions: <span id="total-questions">0</span></p>
          </div>
          <button id="retakeTest" class="cta-button" style="display: none">
            Retake Test
          </button>
        </div>
      </div>
    </main>

    <!-- Success Modal -->
    <div class="modal-overlay" style="display: none"></div>
    <div class="success-modal" style="display: none">
      <h2>Congratulations! ðŸŽ‰</h2>
      <p>
        You've successfully passed the screening test. You'll be starting your
        job from now!
      </p>
      <button>Go to Dashboard</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  </body>
</html>
