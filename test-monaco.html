<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monaco Editor Test</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #1e1e1e;
        color: white;
        font-family: Arial, sans-serif;
      }
      #container {
        width: 100%;
        height: 400px;
        border: 1px solid #ccc;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        background: #007acc;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #005aa3;
      }
    </style>
  </head>
  <body>
    <h1>Monaco Editor Integration Test</h1>
    <button onclick="testMonaco()">Test Monaco Editor</button>
    <div id="container"></div>

    <!-- Monaco Editor Loader -->
    <script src="https://unpkg.com/monaco-editor@0.52.0/min/vs/loader.min.js"></script>

    <script>
      let editor;

      function testMonaco() {
        // Load Monaco Editor
        require.config({
          paths: { vs: "https://unpkg.com/monaco-editor@0.52.0/min/vs" },
        });

        require(["vs/editor/editor.main"], function () {
          // Create editor
          editor = monaco.editor.create(document.getElementById("container"), {
            value: `# Welcome to Monaco Editor!
# This is a test of the integration

def hello_world():
    print("Hello, World!")
    return "Success"

# Test code
result = hello_world()
print(result)`,
            language: "python",
            theme: "vs-dark",
            fontSize: 14,
            minimap: { enabled: false },
          });

          console.log("Monaco Editor loaded successfully!");
          alert("Monaco Editor loaded successfully!");
        });
      }

      // Auto-load on page load
      window.addEventListener("load", function () {
        setTimeout(testMonaco, 1000);
      });
    </script>
  </body>
</html>
