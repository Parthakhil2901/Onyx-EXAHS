<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagnostic Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .test-result {
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .warning {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }
    </style>
  </head>
  <body>
    <h1>Dashboard Diagnostic Test</h1>
    <div id="results"></div>

    <script>
      const results = document.getElementById("results");

      function addResult(message, type = "info") {
        const div = document.createElement("div");
        div.className = `test-result ${type}`;
        div.textContent = message;
        results.appendChild(div);
      }

      // Test 1: Check if we're running from file:// or http://
      const protocol = window.location.protocol;
      addResult(
        `Protocol: ${protocol}`,
        protocol === "file:" ? "warning" : "success"
      );

      if (protocol === "file:") {
        addResult(
          '⚠️ You are opening the file directly. Absolute paths like "/js/dashboard.js" will not work. Use relative paths instead.',
          "warning"
        );
      }

      // Test 2: Try to load dashboard.js with different paths
      const testPaths = [
        "/js/dashboard.js",
        "../js/dashboard.js",
        "js/dashboard.js",
        "./js/dashboard.js",
      ];

      testPaths.forEach((path) => {
        fetch(path)
          .then((response) => {
            if (response.ok) {
              addResult(`✅ Path "${path}" works!`, "success");
            } else {
              addResult(
                `❌ Path "${path}" failed (${response.status})`,
                "error"
              );
            }
          })
          .catch((error) => {
            addResult(`❌ Path "${path}" failed: ${error.message}`, "error");
          });
      });

      // Test 3: Check if dashboard.js exists in expected locations
      setTimeout(() => {
        addResult("--- File existence checks ---", "info");

        // Check if js/dashboard.js exists (relative to current location)
        fetch("js/dashboard.js")
          .then((r) => addResult("js/dashboard.js exists", "success"))
          .catch((e) => addResult("js/dashboard.js not found", "error"));

        // Check if ../js/dashboard.js exists (relative to pages/)
        fetch("../js/dashboard.js")
          .then((r) => addResult("../js/dashboard.js exists", "success"))
          .catch((e) => addResult("../js/dashboard.js not found", "error"));
      }, 1000);

      // Test 4: Instructions
      setTimeout(() => {
        addResult("--- RECOMMENDED FIX ---", "info");
        addResult(
          'If opening files directly (file://), change script src from "/js/dashboard.js" to "../js/dashboard.js" in dashboard.html',
          "warning"
        );
        addResult(
          'For server access (http://), keep "/js/dashboard.js"',
          "success"
        );
      }, 2000);
    </script>
  </body>
</html>
